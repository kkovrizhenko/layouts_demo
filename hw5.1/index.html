<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <div class="heading-wrapper">
          <h1><sup>(Booking)</sup>Send <i>an email</i></h1>
          <p class="text">
            If you have a general or project enquiry, please drop me an email —
            available now
          </p>
        </div>
        <form>
          <label for="email" class="mb-20">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Your email"
            class="mb-50"
          />
          <label for="name" class="mb-20">Name</label>
          <input type="text" id="name" placeholder="Your name" class="mb-50" />
          <label for="message" class="mb-20">Message</label>
          <input
            type="text"
            id="message"
            placeholder="Start typing here"
            class="mb-50"
          />
          <label for="select" class="mb-20">Project type</label>
          <select id="select" class="mb-50" required>
            <option value="" selected disabled hidden>Choose</option>
            <option value="personal">Reserve for personal event</option>
            <option value="tickets">Buy tickets for a next concert</option>
            <option value="vanue">Reserve from a venue</option>
            <option value="other">Other</option>
          </select >
          <div class="checkbox-wrapper mb-50">
            <input type="checkbox" id="update-checkbox" />
            <label for="update-checkbox"
              >I agree to receive ocasional newsletter with latest news and
              updates</label
            >
          </div>
          <div class="submit-wrapper">
            <pre class="pre-submit">—</pre>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
